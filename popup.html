<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMN: Transkrypcja</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h1>Transkrypcja spotkań</h1>
        <div>
        <button id="start-recording" class="btn btn-success">Rozpocznij nagrywanie</button>
        <button id="stop-recording" class="btn btn-danger">Zatrzymaj nagrywanie</button>
        <p id="status">Gotowe do nagrywania</p>
        </div>
        <form>
            <div class="form-group">
                <label for="InputEmail">Adres email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="twojmail@domena.xyz">
                <small id="emailHelp" class="form-text text-muted">Na ten adres otrzymasz całą transkrypcje interesującego Cię spotkania.</small>
            </div>
        </form>          
        <script src="popup.js"></script>
    </body>
    
</html>
